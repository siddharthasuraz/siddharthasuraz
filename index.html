<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat {
            overflow-y: auto;
            max-height: 300px;
        }

        .chat-message {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        #user-input {
            margin-top: 20px;
        }

        #user-input input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #user-input button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #user-input button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ChatGPT</h1>
        <p>Your friendly AI assistant</p>
    </header>

    <div class="container">
        <section id="chat-box" class="chat">
            <div class="chat-message">
                <p>Hello! How can I assist you today?</p>
            </div>
        </section>
        <section id="user-input">
            <input type="text" id="user-input-text" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input-text").value;
            var chatBox = document.getElementById("chat-box");
            var newMessage = document.createElement("div");
            newMessage.className = "chat-message";
            newMessage.innerHTML = "<p>" + userInput + "</p>";
            chatBox.appendChild(newMessage);
            document.getElementById("user-input-text").value = "";
        }
    </script>
</body>
</html>
